<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Snap Shot</title>
</head>
<body>
<div class="container">
    <div class="main-title" style="text-align: center">
        <h1 style="font-family: 'Lobster', 'Josefin Sans', Helvetica, Arial, sans-serif;
        font-size: 4em;">SnapShot</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form class="search-form" action="/search" method="POST">
                <input type="text" id="search" name="search" placeholder="Search..." value="">
                <button type="submit" class="btn btn-dark" disabled="">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <a href="/mountain" aria-current="page" class="btn btn-dark active">Mountain</a>
        </div>
        <div class="col-md-auto">
            <a href="/beach" class="btn btn-dark">Beaches</a>
        </div>
        <div class="col-md-auto">
            <a href="/bird" class="btn btn-dark">Birds</a>
        </div>
        <div class="col-md-auto">
            <a href="/food" class="btn btn-dark">Food</a>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h2 style="font-size: 2em;margin: 52px 0 40px;text-transform: capitalize;"
                th:text="${type+' Pictures'}"></h2>
        </div>
    </div>
    <div class="photos">
        <th:block th:each="photo : ${photos}">
            <div class="photo">
                <img th:src="${'https://farm66.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'_m.jpg'}"
                     th:alt="${photo.title}">
            </div>
        </th:block>
    </div>
</div>
<script>
    $(document).ready(function (){
        $('.search-form input').change(function (){
            $('.search-form button').removeAttr('disabled').addClass('active');
        });
    });
</script>
</body>
</html>
